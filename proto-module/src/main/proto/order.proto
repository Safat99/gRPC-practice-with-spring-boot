syntax = "proto3";

package com.example.orderService;

message Order {
    string order_id = 1;
    string product_name = 2;
    int32 quantity = 3;
}

message OrderResponse {
    string status = 1;
    // Add more fields as needed
}

service OrderService {
    rpc PlaceOrder(Order) returns (OrderResponse);
    // Add more RPC methods as needed
}
